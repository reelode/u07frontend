<div id="overlay" style="display:none;" class="d-flex justify-content-center" *ngIf="loader">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div *ngIf="!loader">
    <div class="container">
        <div class="card inner-main">
            <div class="card-header">
                User Profile
            </div>
            <div class="card-body">
                <p class="card-text">Name: <strong>{{UserProfile?.name}}</strong></p>
                <p class="card-text">Email: <strong>{{UserProfile?.email}}</strong></p>
            </div>
        </div>
    </div>
</div>
